<!-- Document type declaration -->
<!DOCTYPE html>

<!-- HTML document -->
<html lang="en">
  <!-- Head section -->
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8">
    <!-- Viewport settings for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="gallery.css">
    <!-- Page title -->
    <title>Gallery</title>
  </head>

  <!-- Body section -->
  <body>
    <!-- Heading element with text "Gallery 01" -->
    <h1>Gallery 01</h1>

    <!-- Container element for the gallery -->
    <div class="gallery">
      <!-- First gallery item -->
      <div class="gallery-item">
        <!-- Image element with source and alternative text -->
        <img src="image 4 (1).png" alt="Fennec Fox">
        <!-- Overlay element with title, subtitle, and info -->
        <div class="overlay">
          <div class="title">FENNEC </div>
          <div class="subtitle"> FOX</div>
          <div class="info">India</div>
        </div>
      </div>

      <!-- Second gallery item -->
      <div class="gallery-item">
        <!-- Image element with source and alternative text -->
        <img src="image 4.png" alt="Humpback Whale">
        <!-- Overlay element with title, subtitle, and info -->
        <div class="overlay">
          <div class="title">HUMPBACK </div>
          <div class="subtitle">WHALE</div>
          <div class="info">South Africa</div>
        </div>
      </div>

      <!-- Third gallery item -->
      <div class="gallery-item">
        <!-- Image element with source and alternative text -->
        <img src="image 4 (2).png" alt="Common Brown Baboon">
        <!-- Overlay element with title, subtitle, and info -->
        <div class="overlay">
          <div class="title">COMMON BROWN </div>
          <div class="subtitle"> BABOON</div>
          <div class="info">South Africa</div>
        </div>
      </div>

      <!-- Fourth gallery item -->
      <div class="gallery-item">
        <!-- Image element with source and alternative text -->
        <img src="Image.png" alt="Spotted Deer">
        <!-- Overlay element with title, subtitle, and info -->
        <div class="overlay">
          <div class="title">SPOTTED </div>
          <div class="subtitle"> DEER</div>
          <div class="info">Amazon</div>
        </div>
      </div>
    </div>
  </body>
</html>
